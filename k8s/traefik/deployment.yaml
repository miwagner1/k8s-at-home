apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart: traefik
  repo: https://helm.traefik.io/traefik
  targetNamespace: traefik
  valuesContent: |-
    deployment:
      replicas: 2
    additionalArguments:
    - "--api.insecure"
    rbac:
      enabled: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        publishedService:
          enabled: true
    podAnnotations:
      prometheus.io/port: "8082"
      prometheus.io/scrape: "true"
    priorityClassName: "system-cluster-critical"
    tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    logs:
      general:
        level: ERROR
      access:
        enabled: false
    image:
      name: traefik
      tag: v2.6.1
    ports:
      ssh-ha:
        port: 4005
        expose: true
        exposedPort: 4005
        protocol: TCP
      web:
        redirectTo: websecure
        port: 8000
        expose: true
        exposedPort: 80
        protocol: TCP
      websecure:
        http3: true
        tls:
          enabled: true
      irc:
        port: 16501
        expose: true
        exposedPort: 6501
        protocol: TCP
    service:
      enabled: true
      annotations:
        metallb.universe.tf/allow-shared-ip: "key-to-share-192.168.4.20"
        metallb.universe.tf/loadBalancerIPs: "192.168.4.20"
      spec:
        externalTrafficPolicy: Local
    experimental:
     http3:
       enabled: true
